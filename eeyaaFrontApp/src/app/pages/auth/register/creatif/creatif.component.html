<nz-layout>
  <!--top-->
  <div class="widht-100 display-flex flex-column justify-content-around">
    <div class="container-fluid e-container-card" (click)="goWelcome()">
      <div class="e-content">
        <img src="../../../../assets/images/logo.png" class="e-logo">
      </div>
    </div>
    <div>
      <span class="e-title">Inscription</span>
      <p class="e-description">Cher client, veuillez s'il vous plait renseigner les champs d'inscription.<br>
                               NB: Les champs obligatoire sont indiqués avec un asterisque(*).
      </p>
    </div>
  </div>
  <div class="align-items-center container-fluid display-flex justify-content-space-between">
    <!--left-->
    <div class="e-container-card e-container-btn">
      <div class="e-content">
        <span class="e-btn-login">{{currentStep}}/2</span>
      </div>
    </div>
    <!--middle-->
    <div class="e-container-form">
      <form nz-form
            nz-row
            nzType="flex"
            class="flex-column align-items-center"
            [formGroup]="validateForm"
            (ngSubmit)="submitForm(validateForm.value)">
        <div class="flex-column align-items-center justify-content-space-between widht-100">
          <div class="display-flex justify-content-center flex-row widht-100 ">
            <ng-container *ngIf="currentStep == 1">
              <nz-form-item>
                <nz-form-control>
                  <nz-input-group>
                    <input formControlName="name" nz-input nzSize="large" placeholder="Nom complet*" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <nz-input-group>
                    <input formControlName="email" nz-input nzSize="large" type="password" placeholder="Email*" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <nz-input-group>
                    <input formControlName="password" nz-input nzSize="large" type="password" placeholder="Password*" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <nz-input-group>
                    <input formControlName="confirmPpassword"
                           nz-input
                           nzSize="large"
                           type="password"
                           placeholder="Confirmation du mot de passe*" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            </ng-container>
            <ng-container *ngIf="currentStep == 2">
              <nz-form-item>
                <nz-form-control>
                  <nz-input-group>
                    <input formControlName="name" nz-input nzSize="large" placeholder="Pseudo*" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <nz-input-group>
                    <nz-date-picker
                      [nzDisabledDate]="disabledDate"
                      nzPlaceHolder="date de naissance*"
                      formControlName="dateNaissance" nzSize="large"
                    ></nz-date-picker>
                    <!--<input type="date"
                           [max]="today"
                           placeholder="date de naissance*"
                           formControlName="dateNaissance" nzSize="large">-->
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <nz-input-group>
                    <input formControlName="nationnalite"
                           nz-input
                           nzSize="large"
                           type="password"
                           placeholder="Nationnalité" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <nz-input-group>
                    <input formControlName="contact"
                           nz-input
                           nzSize="large"
                           type="password"
                           placeholder="Contact" />
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>
            </ng-container>
          </div>
          <div class="e-container-radio-group display-flex flex-column justify-content-center align-items-center">
            <span class="e-sexe">Sexe*</span>
            <nz-radio-group nzName="radiogroup" formControlName="radioValue" [(ngModel)]="radioValue">
              <label nz-radio nzValue="Masculin">Masculin</label>
              <label nz-radio nzValue="Feminin">Féminin</label>
            </nz-radio-group>
          </div>

        </div>
      </form>
    </div>
    <!--right-->
    <div class="e-container-card e-container-btn">
      <div class="e-content">
        <span class="e-btn-register">Connexion</span>
      </div>
    </div>

  </div>

  <div class="display-flex justify-content-center align-items-center widht-100">

    <ng-container *ngIf="currentStep == 1">
      <button nz-button nzSize="large" nzShape="circle" class="e-icon"
              (click)="changeStep(currentStep)">
        <i class="mdi mdi-arrow-down"></i>
      </button>
    </ng-container>
    <ng-container *ngIf="currentStep == 2">
      <button nz-button nzSize="large" nzShape="circle" class="e-icon"
              [disabled]="validateForm.invalid"
              (click)="submitForm(validateForm.value)">
        <i class="mdi mdi-arrow-right"></i>
      </button>
    </ng-container>
  </div>
</nz-layout>
