<nz-layout>

  <div class="content-form">
    <nz-space nzDirection="vertical">
      <nz-space-item>
        <div class="title-form">Cr√©er un compte</div>
      </nz-space-item>
      <nz-space-item>
        <form (ngSubmit)="submitForm(validateForm.value)" [formGroup]="validateForm" class="login-form" nz-form>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group>
                <input type="text" nz-input formControlName="username" placeholder="Username" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group>
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
              <nz-input-group>
                <input type="password" nz-input formControlName="email" placeholder="email" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <div nz-col nzFlex="1">
            <button nz-button
                    nz-col
                    style="width: 50%;"
                    class="login-form-button login-form-margin"
                    [disabled]="validateForm.invalid"
                    nzShape="round"
                    [nzLoading]="loading"
                    [nzType]="'primary'">Soumettre
            </button>
          </div>
          Or <a [routerLink]="redirectLogin" > Se connecter </a>

        </form>
      </nz-space-item>
    </nz-space>
  </div>

</nz-layout>
